<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LiveKit track processor sample</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2>LiveKit track processor sample</h2>
          <br />
          <div id="connect-area">
            <div>
              <b>LiveKit URL</b>
            </div>
            <div>
              <input type="text" class="form-control" id="url" value="ws://localhost:7880" />
            </div>
            <div>
              <b>Token</b>
            </div>
            <div>
              <input type="text" class="form-control" id="token" />
            </div>
          </div>

          <!-- actions -->
          <div id="actions-area">
            <div>
              <button
                id="connect-button"
                class="btn btn-primary mt-1"
                type="button"
                onclick="appActions.connectWithFormInput()"
              >
                Connect
              </button>
            </div>
            <div>
              <button
                id="toggle-audio-button"
                class="btn btn-secondary mt-1"
                disabled
                type="button"
                onclick="appActions.toggleAudio()"
              >
                Enable Mic
              </button>
              <button
                id="toggle-video-button"
                class="btn btn-secondary mt-1"
                disabled
                type="button"
                onclick="appActions.toggleVideo()"
              >
                Enable Camera
              </button>
              <button
                id="toggle-blur-button"
                class="btn btn-secondary mt-1"
                disabled
                type="button"
                onclick="appActions.toggleBlur()"
              >
                Toggle BackgroundBlur
              </button>
              <button
                id="toggle-virtual-bg-button"
                class="btn btn-secondary mt-1"
                disabled
                type="button"
                onclick="appActions.toggleVirtualBackground()"
              >
                Toggle virtual background
              </button>
              <button
                id="flip-video-button"
                class="btn btn-secondary mt-1"
                type="button"
                onclick="appActions.flipVideo()"
              >
                Flip Video
              </button>

              <button
                id="disconnect-room-button"
                class="btn btn-danger mt-1"
                disabled
                type="button"
                onclick="appActions.disconnectRoom()"
              >
                Disconnect
              </button>
              <button
                id="start-audio-button"
                class="btn btn-secondary mt-1"
                disabled
                type="button"
                onclick="appActions.startAudio()"
              >
                Start Audio
              </button>
            </div>
          </div>

          <div id="inputs-area">
            <div>
              <select
                id="video-input"
                class="custom-select"
                onchange="appActions.handleDeviceSelected(event)"
              >
                <option selected>Video Input (default)</option>
              </select>
            </div>
            <div>
              <select
                id="audio-input"
                class="custom-select"
                onchange="appActions.handleDeviceSelected(event)"
              >
                <option selected>Audio Input (default)</option>
              </select>
            </div>
            <div>
              <select
                id="audio-output"
                class="custom-select"
                onchange="appActions.handleDeviceSelected(event)"
              >
                <option selected>Audio Output (default)</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div id="participants-area"></div>

      <div id="log-area">
        <textarea id="log"></textarea>
      </div>
    </div>
    <script src="./sample.ts" type="module"></script>
    <!-- for icons -->
    <script defer src="https://kit.fontawesome.com/7c1c4c7e9c.js" crossorigin="anonymous"></script>
  </body>
</html>
